<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/A-Cat.jpg/2560px-A-Cat.jpg">
    <title>forms</title>
</head>

<body>
    <h1>student registration form</h1>
    <div class="container">
    <form>
    <p>Name:
        <input type="text" name="students name" class="input-tag" required >
    </p>
    <p>Gender:
        <div class="options">
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
    </div>
    </p>
    <p>Mobile number:
        <input type="tel" name="mobile number" class="input-tag">
    </p>
    <p>Email:
        <input type="email" name="email" class="input-tag">
    </p>Branch:
    <select name="branch">
        <option name="">--select your branch--</option>
        <option name="computer-science">computer science</option>
        <option name="aids">aids</option>
        <option name="it">it</option>
        <option name="entc">entc</option>
    </select>
    <p>Dte of birth:
        <input type="date" name="dob">
    </p>
    <p>
        <input type="submit" class="submit-button">
        <input type="reset">
    </p>
</form>
</div>
</body>
</html>
